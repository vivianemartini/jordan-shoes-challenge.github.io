<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Desafio 2 - Jordan Shoes</title>
</head>
<body>
    <header>
        <section class="header-promo">
            <p class="promo-text">Ganhe R$ 10,00 de desconto no frete</p>
        </section>
        <section class="header-title">
            <p class="header-text">JordanShoes</p>
        </section>
    </header>

    <main>
        <section class="hero-container">
            <img class="" src="img/wallpaper.jpeg" alt="">

            <p class="hero-container-subtitle">O tênis Jordan é fruto de uma velha e forte parceria entre a Nike e o jogador Michael Jordan.</p>
        </section>

        <section class="product-text-container">
            <p class="product-text-title">Destaques</p>
            <p class="product-text-subtitle">Frete grátis e chinelo de brinde é aqui, aproveite por tempo limitado.</p>
        </section>

        <section class="product-container">
            <div class="product-box">
                <img src="img/1.png" alt="">
            </div>
            <div class="product-box">
                <img src="img/2.png" alt="">
            </div>
            <div class="product-box">
                <img src="img/3.png" alt="">
            </div>
            <div class="product-box">
                <img src="img/4.png" alt="">
            </div>
        </section>
        <section class="product-container">
            <div class="product-box">
                <img src="img/5.png" alt="">
            </div>
            <div class="product-box">
                <img src="img/6.png" alt="">
            </div>
            <div class="product-box">
                <img src="img/7.png" alt="">
            </div>
            <div class="product-box">
                <img src="img/8.png" alt="">
            </div>
        </section>
    </main>
    <footer><p>Todos os direitos reservados.</p></footer>

</html>
